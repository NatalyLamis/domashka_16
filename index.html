<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Domashka 16</title>
</head>
<body>
    <div class="wrapper">
        <header></header>
        <main class="page">
            <div class="page__checkout checkout">
                <div class="checkout__container">
                    <h1 class="checkout__title">Checkout</h1>
                    <p class="checkout__subtitle">There are 3 products in your cart</p>
                    <h2 class="checkout__billing-title">Billing Details</h2>
                    <form class="checkout__billing-form form-billing" method="post" action="https://jsonplaceholder.typicode.com/posts">
                        <div class="form-billing__inputs">
                            <div class="form-billing__item">
                                <input class="form-billing__input" type="text" name="firstname" value="" placeholder="First name*" autocomplete="on" required>
                            </div>
                            <div class="form-billing__item">
                                <input class="form-billing__input" type="text" name="lastname" value="" placeholder="Last name*" autocomplete="on" required>
                            </div>
                            <div class="form-billing__item">
                                <input class="form-billing__input" type="text" name="address" value="" placeholder="Address*" autocomplete="on" required>
                            </div>
                            <div class="form-billing__item">
                                <input class="form-billing__input" type="text" name="address2" value="" placeholder="Address line 2" autocomplete="on">
                            </div>
                            <div class="form-billing__item">
                                <select class="form-billing__select" required name="country">
                                    <option selected disabled value="">Country*</option>
                                    <option value="Ukraine">Ukraine</option>
                                    <option value="Canada">Canada</option>
                                    <option value="USA">USA</option>
                                    <option value="UK">UK</option>
                                </select>
                            </div>
                            <div class="form-billing__item">
                                <input class="form-billing__input" type="text" name="city" value="" placeholder="City/Town*" autocomplete="on" required>
                            </div>
                            <div class="form-billing__item">
                                <input class="form-billing__input" type="text" name="postcode" value="" placeholder="Postcode / ZIP*" autocomplete="on" required>
                            </div>
                            <div class="form-billing__item">
                                <input class="form-billing__input" type="tel" name="phone" value="" placeholder="Phone*" autocomplete="on" required>
                            </div>
                            <div class="form-billing__item">
                                <input class="form-billing__input" type="text" name="postcode" value="" placeholder="Postcode / ZIP*" autocomplete="on" required>
                            </div>
                            <div class="form-billing__item">
                                <input class="form-billing__input" type="tel" name="phone" value="" placeholder="Phone*" autocomplete="on" required>
                            </div>
                        </div>
                        <div class="form-billing__textarea">
                            <textarea autocomplete="off" name="information" class="form-billing__text" placeholder="Additional information"></textarea>
                        </div>
                        <div class="form-billing__checkbox checkbox">
                            <div class="checkbox__line">
                                <input class="checkbox__input" type="checkbox" name="create_account" value="yes" id="create_account" checked>
                                <label class="checkbox__label" for="create_account">Create Account</label>
                            </div>
                            <div class="checkbox__line">
                                <input class="checkbox__input" type="checkbox" name="different_address" value="yes" id="different_address">
                                <label class="checkbox__label" for="different_address">Ship to a different address?</label>
                            </div>
                        </div>
                        <div class="form-billing__coupon coupon">
                            <h2 class="coupon__title">Apply Coupon to get discount!</h2>
                            <div class="coupon__line">
                                <div class="coupon__code">
                                    <input class="coupon__input" type="text" name="coupon_code" value="" placeholder="Coupon code">
                                </div>
                                <button type="button" class="coupon__btn">Apply Code</button>
                            </div>
                        </div>
                        <button type="submit" class="form-billing__submit">Place an Order</button>
                    </form>
                </div>
            </div>
            <div class="page__shipping shipping">
                <div class="shipping__container">
                    <h2 class="shipping__title title-ship">Shipping Address</h2>
                    <form class="shipping__form form-shipping" method="post" action="https://jsonplaceholder.typicode.com/posts">
                        <div class="form-shipping__block">
                            <div class="form-shipping__line">
                                <label class="form-shipping__label" for="email-01">Email Address <span>*</span></label>
                                <input class="form-shipping__input" id="email-01" type="email" name="email-01" value="" required autocomplete="on" placeholder="roni_cost@example.com">
                            </div>
                            <div class="form-shipping__line">
                                <label class="form-shipping__label" for="password">Password</label>
                                <input class="form-shipping__input" id="password" type="password" name="password" value="" required autocomplete="off" placeholder="******************">
                            </div>
                            <div class="form-shipping__line">
                                <label class="form-shipping__label" for="postal-code">Zip/Postal Code</label>
                                <input class="form-shipping__input" id="postal-code" type="text" name="postal-code" value="" autocomplete="on">
                            </div>
                        </div>
                        <div class="form-shipping__caption">You already have an account with us. Sign in or continue as guest.</div>
                        <div class="form-shipping__actions">
                            <button class="form-shipping__button-first form-shipping__button-first_margin-right-25" type="submit">login</button>
                            <a href="#" class="form-shipping__link">Forgot Your Password?</a>
                        </div>
                    </form>
                    <form class="shipping__form form-shipping" method="post" action="https://jsonplaceholder.typicode.com/posts">
                        <div class="form-shipping__details">
                            <div class="form-shipping__line">
                                <label class="form-shipping__label" for="first-name">First Name <span>*</span></label>
                                <input class="form-shipping__input" id="first-name" type="text" name="first-name" value="" autocomplete="on" required>
                            </div>
                            <div class="form-shipping__line">
                                <label class="form-shipping__label" for="last-name">Last Name <span>*</span></label>
                                <input class="form-shipping__input" id="last-name" type="text" name="last-name" value="" autocomplete="on" required>
                            </div>
                            <div class="form-shipping__line">
                                <label class="form-shipping__label" for="company">Company</label>
                                <input class="form-shipping__input" id="company" type="text" name="company" value="" autocomplete="on">
                            </div>
                            <div class="form-shipping__line">
                                <label class="form-shipping__label" for="street-address">Street Address <span>*</span></label>
                                <input class="form-shipping__input" id="street-address" type="text" name="address-01" value="" autocomplete="on" required>
                            </div>
                            <div class="form-shipping__line">
                                <label class="form-shipping__label" for="street-address"></label>
                                <input class="form-shipping__input" type="text" name="address-02" value="" autocomplete="on">
                            </div>
                            <div class="form-shipping__line">
                                <label class="form-shipping__label" for="street-address"></label>
                                <input class="form-shipping__input" type="text" name="address-03" value="" autocomplete="on">
                            </div>
                            <div class="form-shipping__line">
                                <label class="form-shipping__label" for="country-01">Country <span>*</span></label>
                                <input class="form-shipping__input" id="country-01" type="text" name="country" value="" autocomplete="on" required>
                            </div>
                            <div class="form-shipping__line">
                                <label class="form-shipping__label" for="state">State/Province <span>*</span></label>
                                <select class="form-shipping__select" id="state" required name="state">
                                    <option selected disabled value="">Please select a region, state or province</option>
                                    <option value="Ontario">Ontario</option>
                                    <option value="Quebec">Quebec</option>
                                    <option value="Nova Scotia">Nova Scotia</option>
                                    <option value="New Brunswick">New Brunswick</option>
                                    <option value="Manitoba">Manitoba</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-shipping__method method-ship">
                            <h2 class="method-ship__title title-ship">Shipping Methods</h2>
                            <div class="method-ship__radio radio-ship">
                                <div class="radio-ship__item">
                                    <input class="radio-ship__input" id="method-01" required value="5$" name="cost" type="radio">
                                    <label class="radio-ship__label radio-ship__label_first" for="method-01">$5.00</label>
                                    <label class="radio-ship__label" for="method-01">Fixed</label>
                                    <label class="radio-ship__label" for="method-01">Flat Rate</label>
                                </div>
                                <div class="radio-ship__item radio-ship__item_border-top">
                                    <input class="radio-ship__input" id="method-02" required value="10$" name="cost" type="radio">
                                    <label class="radio-ship__label radio-ship__label_first" for="method-02">$10.00</label>
                                    <label class="radio-ship__label" for="method-02">Table Rate</label>
                                    <label class="radio-ship__label" for="method-02">Best Way</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-shipping__footer">
                            <button class="form-shipping__button-first" type="submit">next</button>
                            <button class="form-shipping__button-second" type="button">back</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
</body>
</html>
